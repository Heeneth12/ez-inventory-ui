<ng-container [ngSwitch]="type">

    <div *ngSwitchCase="'card'"
        class="mx-auto w-full max-w-sm rounded-2xl border border-slate-100 bg-white p-6 shadow-sm">
        <div class="flex items-center justify-between border-b border-slate-50 pb-4">
            <div class="flex items-center gap-4">
                <div class="h-12 w-12 shrink-0 animate-pulse rounded-full bg-slate-100"></div>
                <div class="space-y-2">
                    <div class="h-3 w-32 animate-pulse rounded-full bg-slate-200"></div>
                    <div class="h-2 w-20 animate-pulse rounded-full bg-slate-100"></div>
                </div>
            </div>
            <div class="h-8 w-20 animate-pulse rounded-lg bg-slate-50"></div>
        </div>
        <div class="space-y-3 pt-5">
            <div class="h-2 w-full animate-pulse rounded-full bg-slate-100"></div>
            <div class="h-2 w-5/6 animate-pulse rounded-full bg-slate-100"></div>
            <div class="h-2 w-4/6 animate-pulse rounded-full bg-slate-100"></div>
        </div>
    </div>

    <div *ngSwitchCase="'table'" class="w-full rounded-2xl border border-slate-100 bg-white shadow-sm overflow-hidden">
        <div class="flex items-center gap-4 border-b border-slate-100 bg-slate-50/50 px-6 py-4">
            <div class="h-4 w-4 shrink-0 animate-pulse rounded bg-slate-200"></div>
            <div class="h-2.5 w-1/4 animate-pulse rounded-full bg-slate-200"></div>
            <div class="h-2.5 w-1/4 animate-pulse hidden rounded-full bg-slate-200 md:block"></div>
            <div class="h-2.5 w-1/4 animate-pulse hidden rounded-full bg-slate-200 lg:block"></div>
            <div class="ml-auto h-2.5 w-20 animate-pulse rounded-full bg-slate-200"></div>
        </div>
        <div class="divide-y divide-slate-50">
            <div *ngFor="let row of rowArray" class="flex items-center gap-4 px-6 py-4">
                <div class="h-4 w-4 shrink-0 animate-pulse rounded bg-slate-100"></div>
                <div class="flex w-1/4 items-center gap-3">
                    <div class="h-8 w-8 shrink-0 animate-pulse rounded-lg bg-slate-100"></div>
                    <div class="flex-1 space-y-2">
                        <div class="h-2 w-3/4 animate-pulse rounded-full bg-slate-200"></div>
                        <div class="h-1.5 w-1/2 animate-pulse rounded-full bg-slate-100"></div>
                    </div>
                </div>
                <div class="hidden w-1/4 md:block">
                    <div class="h-2 w-24 animate-pulse rounded-full bg-slate-100"></div>
                </div>
                <div class="hidden w-1/4 lg:block">
                    <div class="h-6 w-16 animate-pulse rounded-full bg-slate-100"></div>
                </div>
                <div class="ml-auto flex gap-2">
                    <div class="h-8 w-8 animate-pulse rounded-md bg-slate-50"></div>
                </div>
            </div>
        </div>
    </div>

    <div *ngSwitchCase="'stats'" class="w-full rounded-2xl border border-slate-100 bg-white p-6 shadow-sm">
        <div class="flex items-start justify-between">
            <div class="space-y-2">
                <div class="h-2 w-24 animate-pulse rounded-full bg-slate-200"></div>
                <div class="mt-3 h-8 w-32 animate-pulse rounded-lg bg-slate-100"></div>
            </div>
            <div class="h-10 w-10 shrink-0 animate-pulse rounded-xl bg-slate-50"></div>
        </div>
        <div class="mt-5 flex items-center gap-2">
            <div class="h-4 w-12 animate-pulse rounded-full bg-emerald-50"></div>
            <div class="h-2 w-20 animate-pulse rounded-full bg-slate-100"></div>
        </div>
    </div>

    <div *ngSwitchCase="'list'"
        class="w-full rounded-2xl border border-slate-100 bg-white shadow-sm divide-y divide-slate-50">
        <div *ngFor="let row of rowArray" class="flex items-center gap-4 p-4">
            <div class="h-10 w-10 shrink-0 animate-pulse rounded-full bg-slate-100"></div>
            <div class="flex-1 space-y-2">
                <div class="h-2.5 w-1/3 animate-pulse rounded-full bg-slate-200"></div>
                <div class="h-1.5 w-1/2 animate-pulse rounded-full bg-slate-100"></div>
            </div>
            <div class="h-2 w-12 animate-pulse rounded-full bg-slate-100"></div>
        </div>
    </div>

    <div *ngSwitchCase="'page'" class="flex w-full flex-col gap-6" [style.min-height]="height || '60vh'">
        <div class="flex flex-1 gap-6">
            <div class="flex-1 space-y-6">
                <div class="flex gap-4">
                    <div class="h-28 flex-1 animate-pulse rounded-2xl border border-slate-100 bg-white shadow-sm"></div>
                    <div class="h-28 flex-1 animate-pulse rounded-2xl border border-slate-100 bg-white shadow-sm"></div>
                    <div
                        class="hidden h-28 flex-1 animate-pulse rounded-2xl border border-slate-100 bg-white shadow-sm xl:block">
                    </div>
                </div>
                <div class="h-full min-h-[400px] w-full rounded-2xl border border-slate-100 bg-white p-6 shadow-sm">
                    <div class="mb-6 h-4 w-48 animate-pulse rounded-full bg-slate-200"></div>
                    <div class="space-y-4">
                        <div class="h-2 w-full animate-pulse rounded-full bg-slate-100"></div>
                        <div class="h-2 w-full animate-pulse rounded-full bg-slate-100"></div>
                        <div class="h-2 w-3/4 animate-pulse rounded-full bg-slate-100"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngSwitchCase="'box'" class="w-full animate-pulse rounded-2xl bg-slate-50 shadow-inner"
        [style.height]="height || '200px'">
    </div>

    <div *ngSwitchCase="'profile'" class="w-full border border-slate-100 bg-white p-6 flex-col gap-6">

        <div class="flex flex-col md:flex-row md:items-start justify-between gap-6">

            <div class="flex flex-col sm:flex-row gap-6">
                <div class="relative shrink-0">
                    <div class="h-28 w-28 animate-pulse rounded-full bg-slate-100"></div>
                    <div
                        class="absolute bottom-0 right-0 h-8 w-8 animate-pulse rounded-full border-4 border-white bg-slate-200">
                    </div>
                </div>

                <div class="flex flex-col justify-center space-y-4 pt-2">
                    <div class="flex items-center gap-3">
                        <div class="h-6 w-40 animate-pulse rounded-lg bg-slate-200"></div>
                        <div class="h-5 w-16 animate-pulse rounded-full bg-slate-50"></div>
                    </div>

                    <div class="space-y-3">
                        <div class="flex items-center gap-2">
                            <div class="h-3 w-3 animate-pulse rounded-full bg-slate-200"></div>
                            <div class="h-2 w-32 animate-pulse rounded-full bg-slate-100"></div>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="h-3 w-3 animate-pulse rounded-full bg-slate-200"></div>
                            <div class="h-2 w-48 animate-pulse rounded-full bg-slate-100"></div>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="h-3 w-3 animate-pulse rounded-full bg-slate-200"></div>
                            <div class="h-2 w-64 animate-pulse rounded-full bg-slate-100"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex w-full flex-col gap-3 md:w-72 shrink-0">
                <div class="flex gap-3">
                    <div
                        class="flex h-20 flex-1 animate-pulse flex-col justify-between rounded-xl border border-slate-50 bg-slate-50/50 p-3">
                        <div class="h-2 w-16 rounded-full bg-emerald-100"></div>
                        <div class="h-4 w-20 rounded-full bg-slate-200"></div>
                    </div>
                    <div
                        class="flex h-20 flex-1 animate-pulse flex-col justify-between rounded-xl border border-slate-50 bg-slate-50/50 p-3">
                        <div class="h-2 w-16 rounded-full bg-orange-100"></div>
                        <div class="h-4 w-20 rounded-full bg-slate-200"></div>
                    </div>
                </div>
                <div class="h-10 w-full animate-pulse rounded-lg bg-slate-50 border border-slate-100"></div>
                <div class="h-10 w-full animate-pulse rounded-lg bg-slate-200"></div>
            </div>
        </div>

        <div class="flex gap-3 border-t border-slate-50 pt-5 overflow-hidden">
            <div class="h-9 w-28 shrink-0 animate-pulse rounded-lg bg-slate-100"></div>
            <div class="h-9 w-36 shrink-0 animate-pulse rounded-lg bg-slate-50"></div>
            <div class="h-9 w-32 shrink-0 animate-pulse rounded-lg bg-slate-50"></div>
            <div class="h-9 w-32 shrink-0 animate-pulse rounded-lg bg-slate-50"></div>
        </div>

        <div class="flex flex-1 gap-6 mt-12">
            <div class="flex-1 space-y-6">
                <div class="h-full min-h-[400px] w-full bg-white p-6">
                    <div class="mb-6 h-4 w-48 animate-pulse rounded-full bg-slate-200"></div>
                    <div class="space-y-4">
                        <div class="h-2 w-full animate-pulse rounded-full bg-slate-100"></div>
                        <div class="h-2 w-full animate-pulse rounded-full bg-slate-100"></div>
                        <div class="h-2 w-3/4 animate-pulse rounded-full bg-slate-100"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</ng-container>
