@if (data) {
<div class="relative inline-block text-left">
    <div (click)="toggleDropdown($event)"
        class="group flex items-center gap-2.5  pr-3 cursor-pointer rounded-xl transition-all duration-200 select-none active:scale-95">

        <div class="relative shrink-0">
            <img [src]="data.avatarUrl || 'https://ui-avatars.com/api/?name=' + data.name + '&background=f3f4f6&color=6b7280&bold=true'"
                class="w-8 h-8 rounded-full object-cover border border-gray-200 group-hover:border-blue-400 transition-colors"
                alt="Avatar">

            <div *ngIf="data.isVerified"
                class="absolute -top-1 -right-1 bg-blue-600 text-white rounded-full p-0.5 border-2 border-white shadow-sm">
                <lucide-icon [img]="BadgeIcon" class="w-2 h-2"></lucide-icon>
            </div>
        </div>

        <div class="flex flex-col min-w-0">
            <div class="flex items-center gap-1.5">
                <h4 class="text-xs font-bold text-gray-900 truncate group-hover:text-blue-600 transition-colors">
                    {{ data.name }}
                </h4>
                <button (click)="$event.stopPropagation(); onViewFullProfile()"
                    class="opacity-0 group-hover:opacity-100 p-0.5 hover:bg-blue-100 rounded text-blue-600 transition-all">
                    <lucide-icon [img]="LinkIcon" class="w-2.5 h-2.5"></lucide-icon>
                </button>
            </div>
            <span class="text-[9px] text-gray-400 font-bold uppercase tracking-tight">{{ data.userType }}</span>
        </div>
    </div>

    @if(isOpen){
    <div (click)="$event.stopPropagation()"
        class="absolute left-0 top-full mt-2 w-64 bg-white rounded-xl shadow-[0_10px_40px_rgba(0,0,0,0.12)] border border-gray-200 z-50 animate-in fade-in slide-in-from-top-1 duration-200 origin-top-left overflow-hidden">

        <div class="p-4 border-b border-gray-100 bg-gray-50/50">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full flex items-center justify-center text-white font-bold text-sm">
                    <img [src]="data.avatarUrl || 'https://ui-avatars.com/api/?name=' + data.name + '&background=f3f4f6&color=6b7280&bold=true'"
                        class="w-8 h-8 rounded-full object-cover border border-gray-200 group-hover:border-blue-400 transition-colors"
                        alt="Avatar">
                </div>
                <div class="min-w-0">
                    <h3 class="font-bold text-gray-900 text-sm leading-none truncate">{{ data.name }}</h3>
                    <div class="flex items-center gap-2 mt-2">
                        <span [ngClass]="{
                            'bg-blue-100 text-blue-700 border-blue-200': data.userType === 'EMPLOYEE',
                            'bg-purple-100 text-purple-700 border-purple-200': data.userType === 'CUSTOMER',
                            'bg-orange-100 text-orange-700 border-orange-200': data.userType === 'VENDOR'
                        }" class="text-[9px] font-black px-1 py-0.4 rounded border">
                            {{ data.userType }}
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="p-2 space-y-1">
            <a class="flex items-center gap-3 p-2.5 rounded-lg hover:bg-blue-50 group/item transition-colors">
                <lucide-icon [img]="MailIcon"
                    class="w-4 h-4 text-gray-500 group-hover/item:text-blue-600"></lucide-icon>
                <div class="flex flex-col min-w-0">
                    <span class="text-[8px] uppercase font-bold text-gray-400 leading-none mb-1">Email Address</span>
                    <span class="text-xs font-semibold text-gray-800 truncate group-hover/item:text-blue-700">
                        {{ data.email || 'N/A' }}
                    </span>
                </div>
            </a>

            <a class="flex items-center gap-3 p-2.5 rounded-lg hover:bg-green-50 group/item transition-colors">
                <lucide-icon [img]="PhoneIcon"
                    class="w-4 h-4 text-gray-500 group-hover/item:text-green-600"></lucide-icon>
                <div class="flex flex-col min-w-0">
                    <span class="text-[8px] uppercase font-bold text-gray-400 leading-none mb-1">Contact Number</span>
                    <span class="text-xs font-semibold text-gray-800 group-hover/item:text-green-700">
                        {{ data.phone || 'N/A' }}
                    </span>
                </div>
            </a>
        </div>

        <div class="bg-gray-50/80 border-t border-gray-100">
            <button (click)="onViewFullProfile()"
                class="w-full flex items-center justify-center gap-2 px-3 py-2 bg-blue-600 hover:underline text-white text-[10px] font-bold transition-all shadow-sm">
                <span>Navigate to Profile</span>
                <lucide-icon [img]="LinkIcon" class="w-3 h-3"></lucide-icon>
            </button>
        </div>
    </div>
    }
</div>
}
