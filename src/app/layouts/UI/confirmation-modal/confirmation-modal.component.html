<el-dialog>
  <dialog 
    #confirmDialog
    (close)="modalSvc.close(false)"
    class="fixed inset-0 m-0 size-auto max-h-none max-w-none overflow-hidden bg-transparent p-0 backdrop:bg-transparent [&:not([open],:popover-open,:open)]:hidden">
    
    <el-dialog-backdrop class="fixed inset-0 bg-zinc-900/30 backdrop-blur-[2px] transition-opacity data-[closed]:opacity-0 data-[enter]:duration-300 data-[leave]:duration-200 data-[enter]:ease-out data-[leave]:ease-in"></el-dialog-backdrop>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
      <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        
        <el-dialog-panel class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all data-[closed]:translate-y-4 data-[closed]:opacity-0 data-[enter]:duration-300 data-[leave]:duration-200 data-[enter]:ease-out data-[leave]:ease-in sm:my-8 sm:w-full sm:max-w-lg data-[closed]:sm:translate-y-0 data-[closed]:sm:scale-95">
          
          @if (modalSvc.activeModal(); as modal) {
            <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
              
              <div class="sm:flex sm:items-start">
                
                <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full sm:mx-0 sm:h-10 sm:w-10"
                  [ngClass]="{
                    'bg-red-100': modal.intent === 'danger',
                    'bg-blue-100': modal.intent === 'info',
                    'bg-emerald-100': modal.intent === 'success',
                    'bg-zinc-100': modal.intent === 'neutral'
                  }">
                  <lucide-icon [img]="getIcon(modal.intent)" class="h-6 w-6" 
                    [ngClass]="{
                      'text-red-600': modal.intent === 'danger',
                      'text-blue-600': modal.intent === 'info',
                      'text-emerald-600': modal.intent === 'success',
                      'text-zinc-600': modal.intent === 'neutral'
                    }">
                  </lucide-icon>
                </div>

                <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                  <h3 class="text-base font-semibold leading-6 text-gray-900">
                    {{ modal.title }}
                  </h3>
                  <div class="mt-2">
                    <p class="text-sm text-gray-500">
                      {{ modal.message }}
                    </p>
                  </div>
                </div>

              </div>
            </div>

            <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
              
              <button 
                type="button" 
                (click)="modalSvc.close(true)" 
                [disabled]="modal.isLoading"
                class="inline-flex w-full justify-center rounded-md px-3 py-2 text-sm font-semibold text-white shadow-sm sm:ml-3 sm:w-auto"
                [ngClass]="{
                  'bg-red-600 hover:bg-red-500': modal.intent === 'danger',
                  'bg-blue-600 hover:bg-blue-500': modal.intent === 'info',
                  'bg-emerald-600 hover:bg-emerald-500': modal.intent === 'success',
                  'bg-zinc-900 hover:bg-zinc-700': modal.intent === 'neutral'
                }">
                @if (modal.isLoading) {
                  <div class="mr-2 h-4 w-4 animate-spin rounded-full border-2 border-white/30 border-t-white"></div>
                }
                {{ modal.confirmLabel }}
              </button>

              <button 
                type="button" 
                (click)="modalSvc.close(false)" 
                [disabled]="modal.isLoading"
                class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">
                {{ modal.cancelLabel || 'Cancel' }}
              </button>

            </div>
          }
        </el-dialog-panel>
      </div>
    </div>

  </dialog>
</el-dialog>
