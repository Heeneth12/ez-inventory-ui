<div [class]="containerSize" class="bg-white overflow-hidden transition-all duration-300">
  
  <header *ngIf="title || description" class="px-8 py-6 border-b border-slate-100 bg-slate-50/50">
    <h2 class="text-xl font-bold text-slate-800">{{ title }}</h2>
    <p class="text-sm text-slate-500 mt-1">{{ description }}</p>
  </header>

  <form [formGroup]="form" class="p-8 space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div *ngFor="let field of fields" 
           [class.md:col-span-2]="field.type === 'textarea'"
           class="flex flex-col gap-1.5">
        
        <label [for]="field.key" class="text-sm font-medium text-slate-700">
          {{ field.label }} 
          <span *ngIf="field.required" class="text-rose-500">*</span>
        </label>

        <div class="relative group">
          <div *ngIf="field.icon" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-indigo-500 transition-colors">
            <lucide-icon [name]="field.icon" [size]="18"></lucide-icon>
          </div>

          <textarea *ngIf="field.type === 'textarea'"
            [id]="field.key" [formControlName]="field.key"
            class="w-full min-h-[100px] p-3 rounded-xl border border-slate-200 focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all resize-none text-sm"></textarea>

          <input *ngIf="field.type !== 'textarea'"
            [id]="field.key" [type]="field.type" [formControlName]="field.key"
            [placeholder]="field.placeholder || ''"
            [ngClass]="field.icon ? 'pl-10' : 'pl-4'"
            class="w-full h-11 bg-white border border-slate-200 rounded-xl focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all text-sm disabled:bg-slate-50 disabled:text-slate-400"
          />
        </div>

        <div class="h-4">
            <p *ngIf="form.get(field.key)?.touched && form.get(field.key)?.invalid" 
               class="text-xs text-rose-500 flex items-center gap-1">
              <lucide-icon [name]="alertIcon" [size]="12"></lucide-icon>
              {{ getErrorMessage(field) }}
            </p>
        </div>
      </div>
    </div>

    <footer class="pt-6 border-t border-slate-100 flex items-center justify-end gap-3">
      <app-button-group [buttons]="formButtons"></app-button-group>
    </footer>
  </form>
</div>
