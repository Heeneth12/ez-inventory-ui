<div class="flex flex-col h-full bg-slate-50 font-sans text-slate-800">

    <!-- 1. HEADER & IDENTITY -->
    <div class="relative bg-white border-b border-gray-200">

        <!-- Decoration Pattern -->
        <div class="absolute inset-0 h-32 bg-slate-900 overflow-hidden">
            <div class="absolute inset-0 opacity-20"
                style="background-image: radial-gradient(#4f46e5 1px, transparent 1px); background-size: 20px 20px;">
            </div>
        </div>

        <!-- Content Wrapper -->
        <div class="relative pt-12 px-6 pb-6">

            <!-- Avatar Row with Status -->
            <div class="flex justify-between items-end mb-4">
                <div class="relative group cursor-pointer">
                    <div class="w-24 h-24 rounded-2xl bg-white p-1 shadow-xl ring-1 ring-slate-900/5">
                        <img src="https://i.pravatar.cc/150?u=a042581f4e29026704d" alt="User"
                            class="w-full h-full rounded-xl object-cover">
                    </div>

                    <!-- Status Indicator (Interactive) -->
                    <div
                        class="absolute -bottom-1 -right-1 w-6 h-6 bg-white rounded-full flex items-center justify-center shadow-sm">
                        <span class="w-4 h-4 rounded-full border-2 border-white" [ngClass]="{
                    'bg-emerald-500': status === 'online',
                    'bg-amber-500': status === 'away',
                    'bg-red-500': status === 'dnd'
                  }">
                        </span>
                    </div>
                </div>

                <!-- Organization Switcher -->
                <button
                    class="mb-2 px-3 py-1.5 bg-white/90 backdrop-blur border border-gray-200 rounded-lg text-xs font-semibold text-slate-700 shadow-sm hover:bg-gray-50 flex items-center gap-2 transition-all">
                    <span class="w-2 h-2 rounded-full bg-indigo-500"></span>
                    Stampede Corp
                    <svg class="w-3 h-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
            </div>

            <!-- Name & Role -->
            <div>
                <h2 class="text-xl font-bold text-slate-900 flex items-center gap-2">
                    Adam Driver
                    <span
                        class="px-2 py-0.5 rounded text-[10px] font-bold bg-indigo-100 text-indigo-700 uppercase tracking-wide border border-indigo-200">Admin</span>
                </h2>
                <p class="text-sm text-gray-500 font-medium">adam.driverstampede.com</p>
            </div>

            <!-- Quick Stats Row -->
            <div class="grid grid-cols-3 gap-2 mt-6">
                <div class="bg-slate-50 rounded-lg p-2 text-center border border-slate-100">
                    <div class="text-lg font-bold text-slate-900">124</div>
                    <div class="text-[10px] uppercase text-gray-400 font-bold tracking-wider">Orders</div>
                </div>
                <div class="bg-slate-50 rounded-lg p-2 text-center border border-slate-100">
                    <div class="text-lg font-bold text-slate-900">8.5h</div>
                    <div class="text-[10px] uppercase text-gray-400 font-bold tracking-wider">Avg Time</div>
                </div>
                <div class="bg-slate-50 rounded-lg p-2 text-center border border-slate-100">
                    <div class="text-lg font-bold text-emerald-600">98%</div>
                    <div class="text-[10px] uppercase text-gray-400 font-bold tracking-wider">Rating</div>
                </div>
            </div>

        </div>
    </div>

    <!-- 2. SCROLLABLE MENU -->
    <div class="flex-1 overflow-y-auto px-4 py-6 space-y-6">

        <!-- GROUP: GENERAL -->
        <section>
            <h3 class="px-2 text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">General</h3>
            <div class="space-y-0.5">
                <button
                    class="w-full flex items-center gap-3 px-3 py-2.5 text-sm font-medium text-slate-600 rounded-lg hover:bg-white hover:text-slate-900 hover:shadow-sm transition-all group">
                    <svg class="w-5 h-5 text-gray-400 group-hover:text-indigo-500 transition-colors" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    My Profile
                </button>
                <button
                    class="w-full flex items-center gap-3 px-3 py-2.5 text-sm font-medium text-slate-600 rounded-lg hover:bg-white hover:text-slate-900 hover:shadow-sm transition-all group">
                    <svg class="w-5 h-5 text-gray-400 group-hover:text-indigo-500 transition-colors" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                        </path>
                    </svg>
                    Billing & Plans
                </button>
                <button
                    class="w-full flex items-center gap-3 px-3 py-2.5 text-sm font-medium text-slate-600 rounded-lg hover:bg-white hover:text-slate-900 hover:shadow-sm transition-all group">
                    <svg class="w-5 h-5 text-gray-400 group-hover:text-indigo-500 transition-colors" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
                        </path>
                    </svg>
                    Team Members
                    <span
                        class="ml-auto bg-gray-100 text-gray-600 text-[10px] font-bold px-2 py-0.5 rounded-full border border-gray-200">12</span>
                </button>
            </div>
        </section>

        <!-- GROUP: WORKSPACE -->
        <section>
            <h3 class="px-2 text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Workspace</h3>
            <div class="space-y-0.5">
                <button
                    class="w-full flex items-center gap-3 px-3 py-2.5 text-sm font-medium text-slate-600 rounded-lg hover:bg-white hover:text-slate-900 hover:shadow-sm transition-all group">
                    <svg class="w-5 h-5 text-gray-400 group-hover:text-indigo-500 transition-colors" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                    </svg>
                    API Keys & Webhooks
                </button>
                <button
                    class="w-full flex items-center gap-3 px-3 py-2.5 text-sm font-medium text-slate-600 rounded-lg hover:bg-white hover:text-slate-900 hover:shadow-sm transition-all group">
                    <svg class="w-5 h-5 text-gray-400 group-hover:text-indigo-500 transition-colors" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 4a2 2 0 114 0v1a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-1a2 2 0 100 4h1a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-1a2 2 0 10-4 0v1a1 1 0 01-1 1H7a1 1 0 01-1-1v-3a1 1 0 00-1-1H4a2 2 0 110-4h1a1 1 0 001-1V7a1 1 0 011-1h3a1 1 0 001-1V4z">
                        </path>
                    </svg>
                    Integrations
                </button>
            </div>
        </section>

        <!-- GROUP: PREFERENCES (Toggles) -->
        <section>
            <h3 class="px-2 text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Preferences</h3>
            <div class="bg-white rounded-xl border border-gray-200 overflow-hidden">

                <!-- Dark Mode Toggle -->
                <div
                    class="flex items-center justify-between px-4 py-3 border-b border-gray-100 hover:bg-gray-50 transition-colors">
                    <div class="flex items-center gap-3">
                        <div class="p-1.5 bg-slate-100 rounded text-slate-600">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                                </path>
                            </svg>
                        </div>
                        <span class="text-sm font-medium text-slate-700">Dark Mode</span>
                    </div>
                    <button
                        class="relative inline-flex h-5 w-9 items-center rounded-full bg-gray-200 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        <span
                            class="translate-x-1 inline-block h-3.5 w-3.5 transform rounded-full bg-white transition-transform shadow-sm"></span>
                    </button>
                </div>

                <!-- DND Toggle -->
                <div class="flex items-center justify-between px-4 py-3 hover:bg-gray-50 transition-colors">
                    <div class="flex items-center gap-3">
                        <div class="p-1.5 bg-rose-100 rounded text-rose-600">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
                                </path>
                            </svg>
                        </div>
                        <span class="text-sm font-medium text-slate-700">Do Not Disturb</span>
                    </div>
                    <button (click)="toggleDND()" [class.bg-rose-500]="isDND" [class.bg-gray-200]="!isDND"
                        class="relative inline-flex h-5 w-9 items-center rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-rose-500 focus:ring-offset-2">
                        <span [class.translate-x-5]="isDND" [class.translate-x-1]="!isDND"
                            class="inline-block h-3.5 w-3.5 transform rounded-full bg-white transition-transform shadow-sm"></span>
                    </button>
                </div>

            </div>
        </section>

    </div>

    <!-- 3. FOOTER -->
    <div class="p-4 bg-white border-t border-gray-200">
        <button (click)="onLogout()"
            class="group w-full flex items-center justify-between px-4 py-3 bg-white border border-gray-200 rounded-xl text-sm font-medium text-slate-700 hover:bg-red-50 hover:border-red-200 hover:text-red-700 transition-all shadow-sm">
            <span class="flex items-center gap-2">
                <svg class="w-5 h-5 text-gray-400 group-hover:text-red-500 transition-colors" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                    </path>
                </svg>
                Sign Out
            </span>
            <span class="text-xs text-gray-400 group-hover:text-red-400">v2.1.0</span>
        </button>
    </div>
</div>
