<div class="flex h-screen bg-gray-50 font-sans text-slate-800 overflow-hidden">

    <div *ngIf="isMobileMenuOpen" (click)="closeMenu()"
        class="fixed inset-0 bg-slate-900/50 z-20 lg:hidden backdrop-blur-sm transition-opacity">
    </div>

    <aside
        class="fixed inset-y-0 left-0 z-30 w-64 bg-slate-800 border-r border-slate-700 flex flex-col transition-transform duration-300 ease-in-out lg:translate-x-0 lg:static lg:inset-auto"
        [ngClass]="isMobileMenuOpen ? 'translate-x-0' : '-translate-x-full'">

        <div class="h-16 flex items-center justify-between px-6 border-b border-slate-700 shrink-0">
            <div class="flex items-center gap-2 font-bold text-xl text-slate-100">
                <img src="assets/images/EZH.png" alt="logo" class="w-18" />
            </div>
            <button (click)="closeMenu()" class="lg:hidden text-slate-400 hover:text-white transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>

        <nav class="flex-1 overflow-y-auto py-4 px-3 space-y-1">
            <ng-container *ngFor="let item of navItems; let i = index">

                <a *ngIf="!item.subItems" [routerLink]="item.link"
                    routerLinkActive="text-white shadow-md border-l-4 border-blue-500 bg-slate-700"
                    class="flex items-center gap-3 px-3 py-2.5 text-sm font-medium text-slate-300 rounded-md border-l-4 border-transparent hover:bg-slate-700/50 hover:text-white group transition-all duration-200 cursor-pointer">
                    <lucide-icon [img]="item.icon"
                        class="w-5 h-5 opacity-100 group-hover:opacity-100 transition-opacity">
                    </lucide-icon>
                    {{ item.label }}
                </a>

                <div *ngIf="item.subItems" class="space-y-1 pt-1">
                    <div (click)="toggleDropdown(i)"
                        class="flex items-center justify-between px-3 py-2.5 text-sm font-medium text-slate-300 rounded-md cursor-pointer hover:bg-slate-700/50 hover:text-white transition-all duration-200 group select-none"
                        [ngClass]="{'text-white bg-slate-700/30': isDropdownOpen(i)}">
                        <div class="flex items-center gap-3">
                            <lucide-icon [img]="item.icon"
                                class="w-5 h-5 opacity-100 group-hover:opacity-100 transition-opacity">
                            </lucide-icon>
                            {{ item.label }}
                        </div>
                        <svg class="w-4 h-4 text-slate-500 group-hover:text-white transition-transform duration-300"
                            [ngClass]="isDropdownOpen(i) ? 'rotate-180 text-white' : 'rotate-0'" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7">
                            </path>
                        </svg>
                    </div>

                    <div *ngIf="isDropdownOpen(i)" class="pl-4 pr-2 space-y-1 relative">
                        <div class="absolute left-6 top-0 bottom-2 w-px bg-slate-700"></div>

                        <a *ngFor="let sub of item.subItems" [routerLink]="sub.link"
                            routerLinkActive="text-blue-400 font-semibold" [routerLinkActiveOptions]="{exact: true}"
                            class="block pl-8 pr-2 py-2 text-sm text-slate-400 rounded-md hover:text-white hover:bg-slate-700/30 transition-all duration-200">
                            {{ sub.label }}
                        </a>
                    </div>
                </div>
            </ng-container>
        </nav>
        <div class="flex justify-center border-t border-slate-700">
            <div class="p-2 bg-slate-800">
                <button
                    class="flex items-center justify-between w-fit p-1 text-xs font-medium bg-slate-900 rounded-full border border-slate-700 shadow-inner">
                    <span
                        class="flex items-center gap-2 bg-slate-700 text-white shadow-sm rounded-full px-3 py-1.5 transition-all">
                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                            </path>
                        </svg>
                        Light
                    </span>
                    <span class="text-slate-400 px-3 flex items-center gap-2 hover:text-slate-200 transition-colors">
                        Dark
                    </span>
                </button>
            </div>

        </div>
    </aside>

    <main class="flex-1 flex flex-col min-w-0 overflow-hidden">
        <header
            class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-4 sm:px-6 sticky top-0 z-10">
            <div class="flex items-center text-sm text-gray-500">
                <button (click)="toggleMenu()"
                    class="lg:hidden mr-4 text-slate-500 hover:bg-gray-100 p-1 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16">
                        </path>
                    </svg>
                </button>
                <button
                    class="md:hidden p-2 text-gray-400 hover:text-slate-600 hover:bg-gray-100 rounded-full transition-colors">
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                    </svg>
                </button>

                <div class="hidden md:block relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                        </svg>
                    </div>
                    <input type="text"
                        class="block w-64 p-2 pl-10 text-sm text-slate-900 border border-gray-200 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 outline-none placeholder-gray-400 transition-all"
                        placeholder="Search..." autocomplete="off" (click)="openSmartSearch()">
                </div>
            </div>

            <div class="flex items-center gap-2 sm:gap-4">
                <button (click)="toggleUserMenu()"
                    class="relative p-1 text-gray-400 hover:text-gray-600 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
                        </path>
                    </svg>
                    <span class="absolute top-0 right-0 block w-2 h-2 bg-red-500 rounded-full ring-2 ring-white"></span>
                </button>

                <div class="flex items-center gap-3 border-l border-gray-200 pl-4">
                    <div class="text-right hidden sm:block">
                        <div class="text-sm font-medium text-slate-900">{{ user.name }}</div>
                        <div class="text-xs text-gray-500">{{ user.role }}</div>
                    </div>
                    <div
                        class="w-10 h-10 rounded-full bg-slate-800 text-white flex items-center justify-center font-bold cursor-pointer hover:bg-slate-700 transition-colors">
                        {{ user.initials }}
                    </div>
                </div>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto scroll-smooth">
            <ng-component></ng-component>
        </div>
    </main>
</div>

<app-toast></app-toast>
<app-modal></app-modal>
<app-drawer></app-drawer>
<app-search-modal></app-search-modal>
<ng-template #userProfileTemplate>
    <app-user></app-user>
</ng-template>
