<el-dialog>
  <dialog #modalDialog (close)="close()"
    class="fixed inset-0 m-0 size-auto max-h-none max-w-none overflow-hidden bg-transparent p-0 backdrop:bg-transparent [&:not([open],:popover-open,:open)]:hidden">

    <el-dialog-backdrop
      class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm transition-opacity data-[closed]:opacity-0 data-[enter]:duration-300 data-[leave]:duration-200 data-[enter]:ease-out data-[leave]:ease-in"></el-dialog-backdrop>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
      <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">

        <el-dialog-panel [ngClass]="widthClass"
          class="relative transform overflow-hidden rounded-xl bg-white text-left shadow-xl transition-all data-[closed]:translate-y-4 data-[closed]:opacity-0 data-[enter]:duration-300 data-[leave]:duration-200 data-[enter]:ease-out data-[leave]:ease-in data-[closed]:sm:translate-y-0 data-[closed]:sm:scale-95 sm:w-full sm:my-8">

          <ng-container *ngIf="template">
            <ng-container *ngTemplateOutlet="template; context: context"></ng-container>
          </ng-container>

          <ng-container #dynamicContainer></ng-container>

        </el-dialog-panel>
      </div>
    </div>
  </dialog>
</el-dialog>
