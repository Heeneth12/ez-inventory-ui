<div *ngIf="isVisible" (click)="onClose()">
  <div
    class="relative bg-white w-full max-w-lg rounded-3xl  overflow-hidden p-16 flex flex-col items-center text-center border border-slate-100"
    (click)="$event.stopPropagation()">

    <div class="absolute inset-0 pointer-events-none overflow-hidden opacity-40">
      <div class="absolute top-10 left-10 w-3 h-3 rounded-full bg-indigo-200"></div>
      <div class="absolute top-32 right-8 w-4 h-4 rounded-full bg-blue-100"></div>
      <div class="absolute bottom-12 left-24 w-6 h-1 bg-indigo-100 rotate-45 rounded-full"></div>
      <div class="absolute top-1/2 right-12 w-2 h-2 rounded-full bg-purple-200"></div>
    </div>

    <div class="relative z-10">
      <div class="mb-6 inline-flex items-center justify-center w-16 h-16 bg-indigo-50 rounded-2xl text-indigo-600">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-7.714 2.143L11 21l-2.143-7.714L1 12l7.714-2.143L11 3z" />
        </svg>
      </div>

      <h2 class="text-2xl font-extrabold text-slate-900 mb-3 tracking-tight">
        Your Catalyst project is ready!
      </h2>

      <p class="text-slate-600 text-xs leading-relaxed mb-10 max-w-xs mx-auto">
        Letâ€™s take a quick 1-minute tour to help you navigate your new dashboard and services.
      </p>

      <div class="flex flex-col gap-3 items-center w-full">
        <button (click)="onAction('tour')"
          class="px-10 py-3.5 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-xl shadow-lg shadow-indigo-200 transition-all w-75">
          Start Interactive Tour
        </button>

        <button (click)="onClose()"
          class="px-6 py-2 text-slate-400 hover:text-slate-600 font-medium transition-colors text-sm">
          I'll explore on my own
        </button>
      </div>
    </div>

    <button (click)="onClose()" class="absolute top-6 right-6 text-slate-300 hover:text-slate-500 transition-colors">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>
</div>
