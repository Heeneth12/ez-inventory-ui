<div
    class="bg-white p-4 rounded-xl border border-gray-200 shadow-sm flex flex-col md:flex-row gap-4 justify-between items-center mb-4">
    
    <!-- Tabs Section -->
    <div class="flex p-1 bg-gray-100/80 rounded-lg w-full md:w-auto overflow-x-auto scrollbar-hide">
        @for (tab of tabs; track tab.id) {
        <button (click)="onTabClick(tab.id)"
            class="flex-1 md:flex-none px-4 py-1.5 text-sm font-medium rounded-md transition-all duration-200 whitespace-nowrap focus:outline-none focus:ring-2 focus:ring-black/5"
            [ngClass]="activeTab === tab.id ? 'bg-white text-gray-900 shadow-sm ring-1 ring-black/5' : 'text-gray-500 hover:text-gray-700 hover:bg-gray-200/50'">
            {{ tab.label }}
        </button>
        }
    </div>

    <!-- Actions Section -->
    <div class="flex items-center gap-3 w-full md:w-auto justify-end">

        <button (click)="onAction('export')"
            class="px-4 py-2 bg-white border border-gray-200 text-gray-700 text-sm font-medium rounded-lg hover:bg-gray-50 transition-all shadow-sm hover:shadow active:scale-95 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-gray-200">
            Export
        </button>

        <button (click)="onAction('create')"
            class="px-4 py-2 bg-slate-900 text-white text-sm font-medium rounded-lg hover:bg-slate-800 transition-all shadow-md hover:shadow-lg active:scale-95 flex items-center gap-2 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-slate-900">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            {{ createLabel }}
        </button>
    </div>
</div>
