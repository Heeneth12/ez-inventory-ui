<el-dialog>
  <dialog #drawerDialog id="drawer" (close)="close()"
    class="fixed inset-0 m-0 size-auto max-h-none max-w-none overflow-hidden bg-transparent p-0 backdrop:bg-transparent [&:not([open],:popover-open,:open)]:hidden">
    <el-dialog-backdrop class="fixed inset-0 bg-gray-900/50 transition-opacity duration-500 ease-in-out data-[closed]:opacity-0"></el-dialog-backdrop>

    <div tabindex="0" class="fixed inset-0 overflow-hidden">
      <div class="absolute inset-0 overflow-hidden">
        <div class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10">
          <el-dialog-panel [ngClass]="widthClass"
            class="pointer-events-auto relative w-screen transform transition duration-500 ease-in-out data-[closed]:translate-x-full sm:duration-700">
            <div
              class="absolute left-0 top-0 -ml-8 flex pr-2 pt-4 duration-500 ease-in-out group-data-[closed]/dialog-panel:opacity-0 sm:-ml-10 sm:pr-4">
              <button type="button" (click)="close()"
                class="relative rounded-md text-gray-300 hover:text-white focus:outline-none focus:ring-2 focus:ring-white">
                <span class="absolute -inset-2.5"></span>
                <span class="sr-only">Close panel</span>
                <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                  aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
            <div class="flex h-full flex-col overflow-y-hidden bg-white pt-6 shadow-xl">
              <div class="px-4 sm:px-6 border-b border-gray-200 pb-4">
                <h2 class="text-lg font-semibold leading-6 text-gray-900">
                  {{ title$ | async }}
                </h2>
              </div>
              <div class="relative flex-1">
                <ng-container *ngIf="drawer.drawerContent$ | async as content">
                  <ng-container *ngIf="isTemplate(content)">
                    <ng-container *ngTemplateOutlet="$any(content)"></ng-container>
                  </ng-container>
                </ng-container>
                <ng-container #componentHost></ng-container>
              </div>
            </div>
          </el-dialog-panel>
        </div>
      </div>
    </div>
    
  </dialog>
</el-dialog>
