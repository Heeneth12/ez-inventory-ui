<ng-container *ngIf="isOpen$ | async">
  <div class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-40 transition-opacity" (click)="close()">
  </div>

  <div class="fixed inset-y-0 right-0 z-50 bg-white shadow-2xl flex flex-col transition-transform"
    [ngClass]="widthClass">

    <div class="flex items-center justify-between px-6 py-5 border-b">
      <h2 class="text-lg font-bold">
        {{ title$ | async }}
      </h2>
      <button (click)="close()" class="p-2 hover:bg-gray-100 rounded">âœ•</button>
    </div>

    <div class="flex-1 overflow-y-auto p-0">
      <ng-container *ngIf="content$ | async as content">
        <ng-container *ngIf="isTemplateRef(content)">
          <ng-container *ngTemplateOutlet="content"></ng-container>
        </ng-container>
      </ng-container>
      <ng-container #componentHost></ng-container>
    </div>
  </div>
</ng-container>
