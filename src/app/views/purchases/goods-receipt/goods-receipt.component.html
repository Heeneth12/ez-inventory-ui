<div class="space-y-6">
  <div class="flex-1 h-[calc(100vh-118px)] overflow-y-auto">
    <app-standard-table [title]="'Goods Receipt Notes'" [columns]="columns" [data]="grnList" [pagination]="pagination"
      [isServerSide]="true" (pageChange)="onPageChange($event)" (loadMore)="onLoadMore()"
      [datePickerConfig]="dateConfig" (dateChange)="onFilterDate($event)"
       [filterConfig]="filterOptions" (filterChanged)="onFilterUpdate($event)"
      (action)="onTableAction($event)" [customActions]="prActions" (action)="handleTableAction($event)">
    </app-standard-table>
  </div>
</div>
