<div class="bg-white text-gray-900 font-sans">
    <div class="px-6 py-10">
        <div class="mb-8">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900">Settings</h1>
            <p class="mt-2 text-gray-500">Manage your account settings and preferences</p>
        </div>

        <div class="flex flex-wrap gap-2 mb-12">
            <button *ngFor="let tab of tabs"
                (click)="switchTab(tab)"
                class="px-5 py-2 rounded-full text-sm font-medium transition-all duration-200"
                [ngClass]="activeTab() === tab 
                    ? 'bg-gray-900 text-white shadow-sm' 
                    : 'bg-gray-100 text-gray-600 hover:bg-gray-200'">
                {{ tab }}
            </button>
        </div>

        <div *ngIf="isLoading()" class="flex items-center justify-center py-20">
            <div class="w-8 h-8 border-2 border-gray-900 border-t-transparent rounded-full animate-spin"></div>
        </div>

        <form *ngIf="!isLoading() && activeTab() === 'General'" [formGroup]="generalForm" (ngSubmit)="onSave()" class="animate-fade-in space-y-12">
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 pt-4">
                <div class="md:col-span-1">
                    <h2 class="text-lg font-bold text-gray-900">Profile</h2>
                    <p class="text-sm text-gray-500 mt-1">Set your account details</p>
                </div>

                <div class="md:col-span-2">
                    <div class="flex flex-col-reverse md:flex-row gap-8">
                        
                        <div class="flex-1 space-y-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div class="space-y-1.5">
                                    <label class="text-sm text-gray-500">Name</label>
                                    <input type="text" formControlName="firstName" 
                                        class="w-full border border-gray-200 rounded-lg px-4 py-2.5 text-gray-900 focus:ring-2 focus:ring-gray-900 focus:border-transparent outline-none transition-all">
                                </div>
                                <div class="space-y-1.5">
                                    <label class="text-sm text-gray-500">Surname</label>
                                    <input type="text" formControlName="lastName" 
                                        class="w-full border border-gray-200 rounded-lg px-4 py-2.5 text-gray-900 focus:ring-2 focus:ring-gray-900 focus:border-transparent outline-none transition-all">
                                </div>
                            </div>

                            <div class="space-y-1.5">
                                <label class="text-sm text-gray-500">Email</label>
                                <input type="email" formControlName="email" 
                                    class="w-full border border-gray-200 rounded-lg px-4 py-2.5 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all">
                            </div>
                            <div class="space-y-1.5">
                                <label class="text-sm text-gray-500">Phone</label>
                                <input type="text" formControlName="phone" 
                                    class="w-full border border-gray-200 rounded-lg px-4 py-2.5 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all">
                            </div>
                        </div>

                        <div class="flex flex-col items-center gap-3">
                            <div class="w-24 h-24 rounded-full bg-orange-100 overflow-hidden relative group">
                                <img *ngIf="avatarUrl()" [src]="avatarUrl()" class="w-full h-full object-cover">
                                <div *ngIf="!avatarUrl()" class="w-full h-full flex items-center justify-center text-orange-800 text-2xl font-bold">
                                    {{ userInitials() }}
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <button type="button" class="px-3 py-1.5 text-xs font-medium border border-gray-200 rounded-lg hover:bg-gray-50">Edit photo</button>
                                <button type="button" class="p-1.5 border border-gray-200 rounded-lg hover:text-red-500 hover:bg-red-50 transition-colors">
                                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <hr class="border-gray-100">

            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="md:col-span-1">
                    <h2 class="text-lg font-bold text-gray-900">Timezone & preferences</h2>
                    <p class="text-sm text-gray-500 mt-1">Let us know the time zone and format</p>
                </div>

                <div class="md:col-span-2 grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="space-y-1.5">
                        <label class="text-sm text-gray-500">City</label>
                        <input type="text" formControlName="city" placeholder="New York"
                            class="w-full border border-gray-200 rounded-lg px-4 py-2.5 text-gray-900 focus:ring-2 focus:ring-gray-900 focus:border-transparent outline-none">
                    </div>
                    <div class="space-y-1.5">
                        <label class="text-sm text-gray-500">Timezone</label>
                        <div class="relative">
                            <select formControlName="timezone" class="w-full appearance-none bg-white border border-gray-200 rounded-lg px-4 py-2.5 text-gray-900 focus:ring-2 focus:ring-gray-900 outline-none">
                                <option>UTC/GMT -4 hours</option>
                                <option>UTC/GMT +1 hours</option>
                                <option>UTC/GMT +5:30 hours</option>
                            </select>
                            <div class="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none text-gray-500">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </div>
                        </div>
                    </div>
                    <div class="space-y-1.5">
                        <label class="text-sm text-gray-500">Date & Time format</label>
                         <div class="relative">
                            <select formControlName="dateFormat" class="w-full appearance-none bg-white border border-gray-200 rounded-lg px-4 py-2.5 text-gray-900 focus:ring-2 focus:ring-gray-900 outline-none">
                                <option>dd/mm/yyyy 00:00</option>
                                <option>mm/dd/yyyy 12:00 PM</option>
                            </select>
                            <div class="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none text-gray-500">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <hr class="border-gray-100">

            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 pb-10">
                <div class="md:col-span-1">
                    <h2 class="text-lg font-bold text-gray-900">Your work</h2>
                    <p class="text-sm text-gray-500 mt-1">Add info about your position</p>
                </div>

                <div class="md:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-1.5">
                        <label class="text-sm text-gray-500">Function</label>
                        <input type="text" formControlName="function" placeholder="Design"
                            class="w-full border border-gray-200 rounded-lg px-4 py-2.5 text-gray-900 focus:ring-2 focus:ring-gray-900 focus:border-transparent outline-none">
                    </div>
                    <div class="space-y-1.5">
                        <label class="text-sm text-gray-500">Job Title</label>
                        <input type="text" formControlName="jobTitle" placeholder="Team Lead Designer"
                            class="w-full border border-gray-200 rounded-lg px-4 py-2.5 text-gray-900 focus:ring-2 focus:ring-gray-900 focus:border-transparent outline-none">
                    </div>
                </div>
            </div>

            <div class="flex justify-end pt-4">
                <button type="submit" [disabled]="isSaving()" 
                    class="px-8 py-2.5 bg-gray-900 text-white font-medium rounded-lg hover:bg-black focus:ring-4 focus:ring-gray-200 transition-all flex items-center gap-2">
                    <span *ngIf="isSaving()" class="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
                    Save changes
                </button>
            </div>
        </form>

        <div *ngIf="activeTab() !== 'General'" class="py-20 text-center text-gray-500">
             <div class="w-16 h-16 bg-gray-50 rounded-full flex items-center justify-center mx-auto mb-4 text-gray-400">
                <svg class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
             </div>
             <p>The <strong>{{ activeTab() }}</strong> panel is under construction.</p>
        </div>
    </div>
</div>
