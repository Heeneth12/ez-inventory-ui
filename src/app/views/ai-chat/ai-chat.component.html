<div class="flex h-screen bg-white">
  
  <div class="flex-1 flex flex-col">
    <div class="h-14 border-b border-gray-200 flex items-center justify-between px-4">
      <div class="flex items-center gap-3">
        <h1 class="text-lg font-semibold text-gray-800">AI Inventory Assistant</h1>
      </div>
      <button 
        (click)="toggleSidebar()"
        class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>

    <div #scrollContainer class="flex-1 overflow-y-auto">
      <div class="max-w-3xl mx-auto px-4 py-8">
        
        <div *ngIf="messages.length === 0" class="text-center mb-12">
          <div class="inline-flex items-center justify-center w-16 h-16 bg-black text-white rounded-full mb-6">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
            </svg>
          </div>
          
          <h2 class="text-3xl font-semibold text-gray-900 mb-3">
            Inventory AI
          </h2>
          <p class="text-gray-600">Connected to MCP Server. Ask me to create invoices or check stock.</p>
        </div>

        <div *ngIf="messages.length === 0" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
          <button 
            *ngFor="let action of quickActions"
            (click)="handleQuickAction(action)"
            class="text-left p-4 rounded-lg border border-gray-200 hover:bg-gray-50 transition-colors">
            <div class="flex items-start gap-3">
              <div class="text-2xl flex-shrink-0">{{ action.icon }}</div>
              <div>
                <h3 class="font-medium text-gray-900 mb-1">{{ action.title }}</h3>
                <p class="text-sm text-gray-600">{{ action.description }}</p>
              </div>
            </div>
          </button>
        </div>

        <div *ngIf="messages.length > 0" class="space-y-6">
           <div *ngFor="let msg of messages" 
                [ngClass]="{'items-end': msg.sender === 'user', 'items-start': msg.sender === 'ai'}"
                class="flex flex-col">
              
              <div [ngClass]="{
                  'bg-black text-white rounded-br-none': msg.sender === 'user', 
                  'bg-gray-100 text-gray-800 rounded-bl-none border border-gray-200': msg.sender === 'ai'
                }"
                class="max-w-[85%] rounded-2xl px-5 py-3 text-base leading-relaxed shadow-sm">
                
                <div class="markdown-body" [innerHTML]="msg.htmlContent"></div>
                
              </div>
              <span class="text-xs text-gray-400 mt-1 mx-1">
                {{ msg.sender === 'user' ? 'You' : 'AI' }} â€¢ {{ msg.timestamp | date:'shortTime' }}
              </span>
           </div>
        </div>

        <div *ngIf="isLoading" class="flex flex-col items-start mt-6">
           <div class="bg-gray-100 text-gray-800 rounded-2xl rounded-bl-none px-5 py-3 border border-gray-200">
             <div class="flex space-x-1">
               <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
               <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
               <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
             </div>
           </div>
        </div>

      </div>
    </div>

    <div class="border-t border-gray-200 bg-white">
      <div class="max-w-3xl mx-auto p-4">
        <div class="relative bg-white rounded-lg border border-gray-300 focus-within:border-gray-400 transition-colors shadow-sm">
          <textarea
            #messageTextarea
            [(ngModel)]="message"
            (input)="onTextareaInput()"
            (keypress)="handleKeyPress($event)"
            [disabled]="isLoading"
            placeholder="Type 'Create invoice for 5 laptops'..."
            rows="1"
            class="w-full px-4 py-3 pr-32 resize-none focus:outline-none text-gray-900 placeholder-gray-400 rounded-lg disabled:bg-gray-50"
            style="min-height: 52px; max-height: 200px;"></textarea>
          
          <div class="absolute bottom-2 right-2 flex items-center gap-1">
            <button 
              (click)="sendMessage()"
              [disabled]="!message.trim() || isLoading"
              [class.opacity-40]="!message.trim() || isLoading"
              class="p-2 bg-black text-white hover:bg-gray-800 disabled:hover:bg-black rounded-md transition-all ml-1 shadow-sm">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
              </svg>
            </button>
          </div>
        </div>
        <p class="text-xs text-gray-500 text-center mt-2">
          AI actions affect real inventory data.
        </p>
      </div>
    </div>
  </div>

  <div 
    *ngIf="showSidebar"
    class="w-80 border-l border-gray-200 flex-col bg-white hidden md:flex"> 
    
    <div class="h-14 border-b border-gray-200 flex items-center justify-between px-4">
      <h2 class="font-semibold text-gray-900">History</h2>
      <button (click)="createNewChat()" class="p-1.5 hover:bg-gray-100 rounded-md">
        <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
      </button>
    </div>

    <div class="flex-1 overflow-y-auto">
      <div *ngFor="let group of getGroupKeys()">
        <div class="px-3 py-2 sticky top-0 bg-white/95 backdrop-blur-sm border-b border-gray-50 z-10">
          <h3 class="text-xs font-bold text-gray-500 uppercase tracking-wider">{{ group }}</h3>
        </div>
        <div *ngFor="let conversation of conversationGroups[group]">
          <button
            (click)="selectConversation(conversation)"
            [class.bg-gray-100]="activeConversation?.id === conversation.id"
            class="w-full text-left px-3 py-3 hover:bg-gray-50 transition-colors group flex items-center justify-between border-b border-transparent hover:border-gray-100">
            <span class="text-sm text-gray-700 truncate flex-1">{{ conversation.title }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
