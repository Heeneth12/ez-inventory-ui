<div class="space-y-6">
    <app-table-toolbar
        [tabs]="tabs"
        [activeTab]="activeTab"
        createLabel="New Advance"
        (tabChange)="onTabChange()"
        (actionTrigger)="onToolbarAction($event)"
    ></app-table-toolbar>
    <app-smart-table
        title="Contact list"
        [columns]="tableColumns"
        [data]="contacts"
    ></app-smart-table>
</div>

<!-- DRAWER FORM TEMPLATE -->
<ng-template #contactFormTemplate let-data>
    <div class="flex flex-col h-full bg-white">
        <form [formGroup]="contactForm" class="flex-1 overflow-y-auto">

            <div class="p-6 space-y-6">

                <!-- SECTION 1: IDENTITY -->
                <div class="space-y-4">
                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider">Basic Information</h3>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="col-span-2">
                            <label class="block text-sm font-medium text-slate-700 mb-1">Full Name <span
                                    class="text-red-500">*</span></label>
                            <input type="text" formControlName="name"
                                class="w-full border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-slate-900 focus:border-slate-900 transition-shadow bg-slate-50/50"
                                placeholder="e.g. Acme Corp">
                            <div *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.invalid"
                                class="text-xs text-red-500 mt-1">Name is required</div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Contact Code <span
                                    class="text-red-500">*</span></label>
                            <input type="text" formControlName="contactCode"
                                class="w-full border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-slate-900 focus:border-slate-900 bg-slate-50/50"
                                placeholder="e.g. C-001">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Status</label>
                            <div class="flex items-center h-[38px]">
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" formControlName="active" class="sr-only peer">
                                    <div
                                        class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-slate-900 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-emerald-500">
                                    </div>
                                    <span class="ml-3 text-sm font-medium text-gray-700">{{
                                        contactForm.get('active')?.value ? 'Active' : 'Inactive' }}</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                            <input type="email" formControlName="email"
                                class="w-full border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-slate-900 bg-slate-50/50"
                                placeholder="contact@company.com">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Phone</label>
                            <input type="text" formControlName="phone"
                                class="w-full border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-slate-900 bg-slate-50/50"
                                placeholder="+1 (555) 000-0000">
                        </div>
                    </div>
                </div>

                <hr class="border-gray-100">

                <!-- SECTION 2: BUSINESS -->
                <div class="space-y-4">
                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider">Business Details</h3>

                    <!-- Contact Type Cards -->
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">Relationship Type <span
                                class="text-red-500">*</span></label>
                        <div class="grid grid-cols-3 gap-3">
                            <label class="cursor-pointer">
                                <input type="radio" formControlName="type" value="CUSTOMER" class="peer sr-only">
                                <div
                                    class="border rounded-lg p-3 text-center hover:bg-slate-50 peer-checked:bg-indigo-50 peer-checked:border-indigo-500 peer-checked:text-indigo-700 transition-all">
                                    <div class="font-semibold text-sm">Customer</div>
                                </div>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" formControlName="type" value="SUPPLIER" class="peer sr-only">
                                <div
                                    class="border rounded-lg p-3 text-center hover:bg-slate-50 peer-checked:bg-purple-50 peer-checked:border-purple-500 peer-checked:text-purple-700 transition-all">
                                    <div class="font-semibold text-sm">Supplier</div>
                                </div>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" formControlName="type" value="BOTH" class="peer sr-only">
                                <div
                                    class="border rounded-lg p-3 text-center hover:bg-slate-50 peer-checked:bg-teal-50 peer-checked:border-teal-500 peer-checked:text-teal-700 transition-all">
                                    <div class="font-semibold text-sm">Both</div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">GST / Tax ID</label>
                        <input type="text" formControlName="gstNumber"
                            class="w-full border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-slate-900 bg-slate-50/50 uppercase placeholder:normal-case"
                            placeholder="e.g. 22AAAAA0000A1Z5">
                    </div>
                </div>

            </div>

            <!-- Sticky Footer -->
            <div class="p-4 border-t border-gray-100 bg-gray-50 flex justify-end gap-3 shrink-0">
                <button type="button" (click)="drawerService.close()"
                    class="px-4 py-2 bg-white border border-gray-300 text-slate-700 font-medium rounded-lg hover:bg-gray-50">Cancel</button>
                <button type="submit" [disabled]="contactForm.invalid"
                    class="px-6 py-2 bg-slate-900 text-white font-medium rounded-lg hover:bg-slate-800 disabled:opacity-50 disabled:cursor-not-allowed shadow-md">
                    {{ isEditing ? 'Update Contact' : 'Create Contact' }}
                </button>
            </div>
        </form>
    </div>
</ng-template>
