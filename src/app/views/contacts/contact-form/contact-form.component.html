<div class="space-y-6">
  <app-card>
      <div class="mx-auto">
    <div class="md:flex md:items-center md:justify-between mb-8">
      <div class="min-w-0 flex-1">
        <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">
          {{ isEditMode ? 'Edit Contact' : 'Create New Contact' }}
        </h2>
      </div>
    </div>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-6">
      
      <div class="bg-white p-1">
        <div class="md:grid md:grid-cols-3 md:gap-6">
          <div class="md:col-span-1">
            <h3 class="text-lg font-medium leading-6 text-gray-900">Basic Information</h3>
            <p class="mt-1 text-sm text-gray-500">General details about the contact.</p>
          </div>
          
          <div class="mt-5 md:col-span-2 md:mt-0">
            <div class="grid grid-cols-6 gap-6">
              
              <div class="col-span-6 sm:col-span-3">
                <label for="contactCode" class="block text-sm font-medium text-gray-700">Contact Code</label>
                <input type="text" formControlName="contactCode" id="contactCode" 
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2">
                <p *ngIf="contactForm.get('contactCode')?.touched && contactForm.get('contactCode')?.invalid" class="text-red-500 text-xs mt-1">Code is required</p>
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" formControlName="name" id="name" 
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2">
                  <p *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.invalid" class="text-red-500 text-xs mt-1">Name is required</p>
              </div>

              <div class="col-span-6 sm:col-span-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" formControlName="email" id="email" 
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2">
              </div>

              <div class="col-span-6 sm:col-span-2">
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                <input type="text" formControlName="phone" id="phone" placeholder="9876543210"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2">
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="type" class="block text-sm font-medium text-gray-700">Contact Type</label>
                <select id="type" formControlName="type" 
                  class="mt-1 block w-full rounded-md border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm border">
                  <option *ngFor="let type of contactTypes" [value]="type">{{ type }}</option>
                </select>
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="gstNumber" class="block text-sm font-medium text-gray-700">GST Number</label>
                <input type="text" formControlName="gstNumber" id="gstNumber" 
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2">
              </div>

              <div class="col-span-6 flex items-center">
                <input id="active" formControlName="active" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                <label for="active" class="ml-2 block text-sm text-gray-900">Is Active?</label>
              </div>

            </div>
          </div>
        </div>
      </div>

      <div class="hidden sm:block" aria-hidden="true">
        <div class="py-5">
          <div class="border-t border-gray-200"></div>
        </div>
      </div>

      <div class="bg-white p-1">
        <div class="md:grid md:grid-cols-3 md:gap-6">
          <div class="md:col-span-1">
            <h3 class="text-lg font-medium leading-6 text-gray-900">Addresses</h3>
            <p class="mt-1 text-sm text-gray-500">
              Manage billing, shipping, and other addresses.
            </p>
            <button type="button" (click)="addAddress()" 
              class="mt-4 inline-flex items-center rounded border border-transparent bg-indigo-100 px-2.5 py-1.5 text-xs font-medium text-indigo-700 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
              + Add Another Address
            </button>
          </div>
          
          <div class="mt-5 md:col-span-2 md:mt-0">
            <div formArrayName="addresses">
              <div *ngFor="let address of addressControls; let i = index" [formGroupName]="i" class="mb-6 p-4 border border-gray-200 rounded-md bg-gray-50 relative">
                
                <button *ngIf="addressControls.length > 1" type="button" (click)="removeAddress(i)" class="absolute top-2 right-2 text-red-600 hover:text-red-800 text-sm font-semibold">
                  Remove
                </button>

                <h4 class="text-sm font-bold text-gray-700 mb-3 uppercase">Address #{{i + 1}}</h4>

                <div class="grid grid-cols-6 gap-6">
                  <div class="col-span-6 sm:col-span-2">
                    <label class="block text-sm font-medium text-gray-700">Type</label>
                    <select formControlName="type" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2">
                      <option *ngFor="let t of addressTypes" [value]="t">{{ t }}</option>
                    </select>
                  </div>

                  <div class="col-span-6">
                    <label class="block text-sm font-medium text-gray-700">Address Line 1</label>
                    <input type="text" formControlName="addressLine1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2">
                    <p *ngIf="address.get('addressLine1')?.touched && address.get('addressLine1')?.invalid" class="text-red-500 text-xs mt-1">Address is required</p>
                  </div>

                  <div class="col-span-6">
                    <label class="block text-sm font-medium text-gray-700">Address Line 2</label>
                    <input type="text" formControlName="addressLine2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2">
                  </div>

                  <div class="col-span-6 sm:col-span-2">
                    <label class="block text-sm font-medium text-gray-700">City</label>
                    <input type="text" formControlName="city" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2">
                  </div>

                  <div class="col-span-6 sm:col-span-2">
                    <label class="block text-sm font-medium text-gray-700">State</label>
                    <input type="text" formControlName="state" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2">
                  </div>

                  <div class="col-span-6 sm:col-span-2">
                    <label class="block text-sm font-medium text-gray-700">Pincode</label>
                    <input type="text" formControlName="pinCode" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="flex justify-end gap-x-3">
        <button type="button" (click)="onCancel()" class="rounded-md border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
          Cancel
        </button>
        <button type="submit" [disabled]="contactForm.invalid || isLoading" 
          [class.opacity-50]="contactForm.invalid || isLoading"
          class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
          {{ isLoading ? 'Saving...' : 'Save Contact' }}
        </button>
      </div>

    </form>
  </div>

  </app-card>

</div>
