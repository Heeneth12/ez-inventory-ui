<div class="p-4">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <app-stat-card *ngFor="let card of stats" [data]="card" [isSelected]="selectedCardId === card.id"
            (cardClick)="handleCardSelection($event)">
        </app-stat-card>
    </div>
</div>

<div class="space-y-6">
    <div class="flex-1 h-[calc(100vh-90px)] overflow-y-auto">
        <app-standard-table [title]="'Data Table'" [columns]="columns" [data]="stockList" [pagination]="pagination"
            (pageChange)="onPageChange($event)" (loadMore)="onLoadMore()" (action)="onTableAction($event)">
        </app-standard-table>
    </div>
</div>

<!-- DRAWER FORM TEMPLATE -->
<ng-template #contactProfile let-data>
    <div class="flex flex-col h-full bg-white">
    </div>
</ng-template>
