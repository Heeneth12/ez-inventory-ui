<div class="w-full h-screen flex flex-col bg-white overflow-hidden font-sans">
  
  <div class="flex items-center justify-between px-8 py-3 border-b border-gray-100 shrink-0">
    <div>
      <h1 class="text-2xl font-bold text-gray-900 tracking-tight">New Stock Adjustment</h1>
    </div>
    <div class="flex gap-4">
      <button type="button" (click)="back()" 
        class="px-6 py-2 text-sm font-medium text-gray-600 bg-gray-50 hover:bg-gray-100 rounded-md transition-colors">
        Cancel
      </button>
      <button type="button" (click)="onSubmit()" [disabled]="!stockAdjustmentForm.valid"
        class="px-8 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md shadow-sm transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
        Save Adjustment
      </button>
    </div>
  </div>

  <form [formGroup]="stockAdjustmentForm" class="flex-1 flex flex-col px-8 py-6 gap-8 overflow-y-auto lg:overflow-hidden">
    
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-x-8 gap-y-6">
      
      <div class="space-y-1">
        <label class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Warehouse <span class="text-red-500">*</span></label>
        <select formControlName="warehouseId" 
          class="w-full border-b border-gray-300 py-2 text-gray-900 focus:border-blue-500 focus:outline-none bg-transparent cursor-pointer">
          <option [ngValue]="null" disabled selected>Select Warehouse</option>
          <option *ngFor="let w of warehouses" [value]="w.id">{{ w.name }}</option>
        </select>
      </div>

      <div class="space-y-1">
        <label class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Reason <span class="text-red-500">*</span></label>
        <select formControlName="reasonType" 
          class="w-full border-b border-gray-300 py-2 text-gray-900 focus:border-blue-500 focus:outline-none bg-transparent cursor-pointer">
          <option *ngFor="let r of reasons" [value]="r">{{ formatReason(r) }}</option>
        </select>
      </div>

      <div class="space-y-1">
        <label class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Reference No</label>
        <input type="text" formControlName="reference" 
          class="w-full border-b border-gray-300 py-2 text-gray-900 focus:border-blue-500 focus:outline-none bg-transparent transition-colors placeholder-gray-300" 
          placeholder="Auto-generated if empty">
      </div>

      <div class="lg:col-span-3 space-y-1">
        <label class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Remarks</label>
        <textarea formControlName="remarks" rows="1"
          class="w-full border-b border-gray-300 py-2 text-gray-900 focus:border-blue-500 focus:outline-none bg-transparent transition-colors placeholder-gray-300 resize-none"
          placeholder="Optional notes..."></textarea>
      </div>
    </div>

    <div class="h-px bg-gray-100 my-2"></div>

    <div class="flex items-center justify-between">
        <h2 class="text-lg font-bold text-gray-900 tracking-tight">Adjustment Items</h2>
        <button type="button" (click)="addItem()" 
            class="text-sm font-semibold text-blue-600 hover:text-blue-700 hover:underline flex items-center gap-1">
            + Add Line Item
        </button>
    </div>

    <div class="flex-1 overflow-y-auto pr-2" formArrayName="items">
        
        <div class="hidden lg:grid grid-cols-12 gap-6 mb-4 px-2">
            <div class="col-span-5 text-xs font-semibold text-gray-500 uppercase tracking-wider">Product <span class="text-red-500">*</span></div>
            <div class="col-span-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Batch</div>
            <div class="col-span-2 text-xs font-semibold text-gray-500 uppercase tracking-wider">Qty <span class="text-red-500">*</span></div>
            <div class="col-span-1"></div>
        </div>

        <div class="space-y-6">
            <div *ngFor="let item of items.controls; let i = index" [formGroupName]="i" 
                class="grid grid-cols-1 lg:grid-cols-12 gap-6 items-start animate-fade-in relative">
                
                <div class="col-span-1 lg:col-span-5 relative space-y-1">
                    <label class="lg:hidden text-xs font-semibold text-gray-500 uppercase">Product</label>
                    
                    <div *ngIf="item.get('itemId')?.value" class="flex items-center justify-between border-b border-gray-300 py-2">
                        <span class="text-gray-900 font-medium truncate">{{ item.get('itemName')?.value }}</span>
                        <button type="button" (click)="item.patchValue({itemId: null, itemName: '', batchNumber: ''})" 
                            class="text-xs text-red-500 hover:text-red-700 uppercase font-semibold">Change</button>
                    </div>

                    <input *ngIf="!item.get('itemId')?.value" 
                        type="text" (input)="onSearch($event, i)" 
                        class="w-full border-b border-gray-300 py-2 text-gray-900 focus:border-blue-500 focus:outline-none bg-transparent placeholder-gray-300" 
                        placeholder="Search Item Name/Code...">

                    <div *ngIf="!item.get('itemId')?.value && activeSearchRowIndex === i && searchResults.length > 0"
                         class="absolute z-10 top-full left-0 w-full mt-1 bg-white border border-gray-100 shadow-xl rounded-md max-h-60 overflow-y-auto">
                        <div *ngFor="let result of searchResults" (click)="onItemSelected(result, i)"
                             class="px-4 py-3 hover:bg-gray-50 cursor-pointer border-b border-gray-50 last:border-0">
                            <div class="text-sm font-medium text-gray-900">{{ result.name }}</div>
                            <div class="text-xs text-gray-500 flex justify-between mt-1">
                                <span>{{ result.code }}</span>
                                <span class="text-xs text-gray-400">{{ result.batches.length }} batch(es)</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-span-1 lg:col-span-4 space-y-1">
                    <label class="lg:hidden text-xs font-semibold text-gray-500 uppercase">Batch</label>
                    <select formControlName="batchNumber" 
                        class="w-full border-b border-gray-300 py-2 text-gray-900 focus:border-blue-500 focus:outline-none bg-transparent cursor-pointer disabled:text-gray-300">
                        <option value="">Auto / No Batch</option>
                        <option *ngFor="let batch of getBatchesForItem(i)" [value]="batch.batchNumber">
                            {{ batch.batchNumber }} (Qty: {{ batch.remainingQty }})
                        </option>
                    </select>
                </div>

                <div class="col-span-1 lg:col-span-2 space-y-1">
                    <label class="lg:hidden text-xs font-semibold text-gray-500 uppercase">Quantity</label>
                    <input type="number" formControlName="quantity" min="1"
                        class="w-full border-b border-gray-300 py-2 text-gray-900 focus:border-blue-500 focus:outline-none bg-transparent placeholder-gray-300 font-medium" 
                        placeholder="0">
                </div>

                <div class="col-span-1 flex justify-end lg:pt-2">
                    <button type="button" (click)="removeItem(i)" class="text-gray-400 hover:text-red-500 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div *ngIf="items.length === 0" class="text-center py-12">
                <p class="text-sm text-gray-400">No items added to this adjustment.</p>
                <button type="button" (click)="addItem()" class="mt-2 text-sm font-semibold text-blue-600 hover:underline">Add Item</button>
            </div>
        </div>
    </div>

  </form>
</div>
