<div class="space-y-6">
    <div class="flex-1 h-[calc(100vh-118px)] overflow-y-auto">
        <app-standard-table [title]="'Data Table'" [columns]="columns" [data]="purchaseReturnList"
            [pagination]="pagination" [isServerSide]="true" (pageChange)="onPageChange($event)"
            [customActions]="prActions" (action)="handleTableAction($event)" [datePickerConfig]="dateConfig"
            (dateChange)="onFilterDate($event)" [headerActions]="myHeaderActions" (loadMore)="onLoadMore()"
            [filterConfig]="filterConfig" (filterChanged)="onFilterUpdate($event)"
            (action)="onTableAction($event)">
        </app-standard-table>
    </div>
</div>
