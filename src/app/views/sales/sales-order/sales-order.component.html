@if(statGroup){
<app-stat-group [stats]="salesOrderStats"></app-stat-group>
}
<div class="space-y-6">
    <div class="flex-1 h-[calc(100vh-230px)] overflow-y-auto">
        <app-standard-table [title]="'Data Table'" [columns]="soColumn" [data]="salesOrders" [pagination]="pagination"
            (pageChange)="onPageChange($event)" (loadMore)="onLoadMore()" (action)="onTableAction($event)"
            (action)="handleTableAction($event)" [customActions]="soActions" [datePickerConfig]="dateConfig"
             [filterConfig]="soFilterOptions" (filterChanged)="onFilterUpdate($event)"
            (dateChange)="onFilterDate($event)">
        </app-standard-table>
    </div>
</div>

<!-- DRAWER FORM TEMPLATE -->
<ng-template #soDetails>
    <h1>sales order</h1>
</ng-template>
