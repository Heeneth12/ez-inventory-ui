<app-stat-group [stats]="invoiceDashboardStats"></app-stat-group>

<div class="space-y-6">
    <div class="flex-1 h-[calc(100vh-118px)] overflow-y-auto">
        <app-standard-table [title]="'Data Table'" [columns]="columns" [data]="invoicesList" [pagination]="pagination"
            (pageChange)="onPageChange($event)" (loadMore)="onLoadMore()" (action)="onTableAction($event)"
            (action)="handleTableAction($event)" [customActions]="paymentDetailsActions"
            (dateChange)="onFilterDate($event)" [datePickerConfig]="dateConfig">
        </app-standard-table>
    </div>
</div>
