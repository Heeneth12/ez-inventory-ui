<!-- The Table -->
<div class="flex-1 h-[calc(100vh-100px)] overflow-y-auto">
  <app-standard-table
    [title]="tableTitle"
    [loadMode]="currentMode"
    [columns]="columns"
    [data]="displayedData"
    [pagination]="pagination"
    [isLoading]="isLoading"
    (pageChange)="onPageChange($event)"
    (loadMore)="onLoadMore()"
    (action)="handleAction($event)">
  </app-standard-table>
</div>
