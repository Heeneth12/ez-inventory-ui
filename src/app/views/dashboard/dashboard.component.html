<div class="bg-[#F3F4F6] p-6 lg:p-10 font-sans antialiased text-[#1A1C1E]">
  <div class="max-w-[1750px] mx-auto space-y-8">

    <div class="grid grid-cols-12 gap-4">
      <div class="col-span-12 lg:col-span-8 bg-white rounded-lg p-6 border border-white/60">
        <div class="flex justify-between items-start">
          <div class="space-y-1">
            <h2 class="text-[15px] font-bold text-slate-500 uppercase tracking-widest">Total Sale</h2>
            <h1 class="text-5xl font-extrabold tracking-tight text-slate-900">$1.992,34</h1>
            <div class="flex items-center gap-2 pt-3">
              <span
                class="inline-flex items-center px-2.5 py-1 rounded-lg bg-emerald-50 text-emerald-600 text-xs font-bold">
                <lucide-icon [img]="icons.trendingUp" class="w-3 h-3 mr-1"></lucide-icon>
                +19%
              </span>
              <p class="text-[14px] text-slate-400">
                Yeay! your sales have surged by <span class="font-bold text-slate-700">$723.12</span> from last month!
              </p>
            </div>
          </div>

          <button
            class="group flex items-center gap-2 px-4 py-2 bg-slate-50 border border-slate-100 rounded-lg text-sm font-semibold text-slate-600 hover:bg-slate-100 transition-all">
            Last 7 days
            <lucide-icon [img]="icons.chevronDown"
              class="w-4 h-4 text-slate-400 group-hover:text-slate-600"></lucide-icon>
          </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-12">
          <div
            class="relative bg-[#F9FAFB] rounded-lg p-6 border border-slate-100 group  hover:border-slate-300 transition-colors">
            <div class="flex items-center gap-2 mb-3">
              <div class="w-2.5 h-2.5 rounded-full bg-slate-300"></div>
              <span class="text-[11px] font-black text-slate-500 uppercase">In-Stores Sales</span>
            </div>
            <div class="text-2xl font-bold text-slate-900">$5,045.00</div>
          </div>

          <div
            class="relative bg-[#F9FAFB] rounded-lg p-6 border border-slate-100 group hover:border-slate-300 transition-colors">
            <div class="flex items-center gap-2 mb-3">
              <div class="w-2.5 h-2.5 rounded-full bg-slate-900"></div>
              <span class="text-[11px] font-black text-slate-500 uppercase tracking-tighter">Online Sales</span>
            </div>
            <div class="text-2xl font-bold text-slate-900">$1,001.00</div>
          </div>

          <div
            class="relative bg-[#F9FAFB] rounded-lg p-6 border border-slate-100 group hover:border-slate-300 transition-colors">
            <div class="flex items-center gap-2 mb-3">
              <div class="w-2.5 h-2.5 rounded-full bg-emerald-400"></div>
              <span class="text-[11px] font-black text-slate-500 uppercase tracking-tighter">Total Sales</span>
            </div>
            <div class="text-2xl font-bold text-slate-900">$6,460.00</div>
          </div>
        </div>
      </div>

      <div
        class="col-span-12 lg:col-span-4 bg-white rounded-lg p-6 border border-white/60 flex flex-col justify-between overflow-hidden">
        <div>
          <div class="flex justify-between items-center mb-6">
            <h2 class="text-[15px] font-bold text-slate-500 uppercase tracking-widest">Total Orders</h2>
            <button
              class="w-10 h-10 flex items-center justify-center bg-slate-900 text-white rounded-full shadow-lg  hover:scale-105 transition-transform">
              <lucide-icon [img]="icons.eye" class="w-4 h-4"></lucide-icon>
            </button>
          </div>

          <div class="flex items-baseline gap-3">
            <h1 class="text-5xl font-extrabold text-slate-900">352</h1>
            <span class="text-emerald-500 font-bold text-sm flex items-center">
              <lucide-icon [img]="icons.trendingUp" class="w-4 h-4 mr-0.5"></lucide-icon>
              +23%
            </span>
          </div>
          <p class="text-sm text-slate-400 mt-4 leading-relaxed max-w-[200px]">
            Year! your order have surged by <span class="font-bold text-slate-700">25</span> from last month!
          </p>
        </div>

        <div class="h-32 -mx-4 -mb-4 opacity-80">
          <canvas #activityChart></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
