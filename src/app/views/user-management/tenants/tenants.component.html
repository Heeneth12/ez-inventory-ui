<div class="space-y-6">
    <div class="flex-1 h-[calc(100vh-118px)] overflow-y-auto">
        <app-standard-table [title]="'Data Table'" [columns]="columns" [data]="tenants" [pagination]="pagination"
            (pageChange)="onPageChange($event)" (loadMore)="onLoadMore()" (action)="onTableAction($event)"
            [headerActions]="myHeaderActions">
        </app-standard-table>
    </div>
</div>

<ng-template #register let-data>
    <div class="flex flex-col h-full bg-white">
        <app-dynamic-form
            [fields]="createTenantFields"
            title="Register Tenant"
            description="Enter the details for the new tenant organization and admin."
            submitLabel="Create Tenant"
            size="full" 
            (onSubmit)="handleRegisterSubmit($event)"
            (onCancel)="onCancelDrawer()">
        </app-dynamic-form>
    </div>
</ng-template>
